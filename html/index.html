<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>說明</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="header">數獨</div>
    <h4>遊戲規則</h4>
    <ul class="rule">
        <li>數獨的網格由 9x9 的空格組成</li>
        <li>每個空格需填入一個 1 到 9 的數字</li>
        <li>每個 3x3 的九宮格中只能含有數字 1 到 9</li>
        <li>每一行只能含有數字 1 到 9</li>
        <li>每一列只能含有數字 1 到 9</li>
        <li>在每個 3x3 九宮格、每一行、每一列中，每個數字只能使用一次</li>
    </ul>
    <div class="display">
        <img src="../puzzle.png" alt="error">
        <div class="pic">△示意圖</div>
    </div>
</body>
</html>
